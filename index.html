<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="container">
      <div class="top-container">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
        <div class="circle-bg">
          <img src="images/pattern-circles.svg" alt="circles" />
        </div>
        <div class="img-bg">
          <img src="images/bg-pattern.svg" alt="bg-pattern" />
        </div>
      </div>

      <div class="box-container">
        <form action="" method="post" class="form-box">
          <div class="header-form">
            <div class="tp">
              <p>100k Pageviews</p>

              <div class="month-price">
                <h1>$16.00</h1>
                <p>/ month</p>
              </div>
            </div>
            <div class="sld">
              <!-- <img src="images/icon-slider.svg" alt="slider-icon" /> -->
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRange"
              />
            </div>
            <div class="input-section">
              <p>Monthly Billing</p>
              <label class="switch">
                <input type="checkbox" value="" />
                <span class="toggle"></span>
              </label>

              <p>Yearly Billing</p>
              <span>25% discount</span>
            </div>
          </div>

          <hr />

          <div class="bot-form">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
            <button type="submit">Start my trial</button>
          </div>
        </form>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/adrielgama">Adriel Gama</a>.
    </div> -->
  </body>
</html>
