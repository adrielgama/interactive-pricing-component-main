<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="container">
      <div class="top-container">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
        <div class="circle-bg">
          <img src="images/pattern-circles.svg" alt="circles" />
        </div>
        <div class="img-bg">
          <img src="images/bg-pattern.svg" alt="bg-pattern" />
        </div>
      </div>

      <div class="box-container">
        <form action="" method="post" class="form-box">
          <div class="header-form">
            <!-- TOGGLE SLIDER SECTION -->

            <div class="tp">
              <div class="pg-view">
                <p id="qtdPageview">100k</p>
                <p>Pageviews</p>
              </div>
              <div class="month-price" id="hidePriceDesktop">
                <h1 id="qtdPrice">$16.00</h1>
                <p>/ month</p>
              </div>
            </div>
            <div class="sld">
              <input
                type="range"
                min="1"
                max="5"
                value=""
                class="slider"
                id="myRange"
                onclick="discountAmount(), setPageView()"
              />
            </div>
            <div class="month-price" id="hidePriceMobile">
              <h1 id="qtdPrice">$16.00</h1>
              <p>/ month</p>
            </div>

            <!-- INPUT SELECT SLIDER PRICE MONTH / YEAR  -->
            <div class="input-section">
              <p>Monthly Billing</p>
              <label class="switch">
                <input
                  type="checkbox"
                  value=""
                  id="myCheck"
                  onclick="discountAmount()"
                />
                <span class="toggle"></span>
              </label>

              <p>Yearly Billing</p>
              <span>25% discount</span>
            </div>
          </div>

          <hr />

          <div class="bot-form">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
            <button type="submit">Start my trial</button>
          </div>
        </form>
      </div>
    </main>

    </div> -->

    <script src="js/script.js"></script>
  </body>
</html>
